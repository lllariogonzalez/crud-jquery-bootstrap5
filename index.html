<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>XDGenSPA</title>
    </head>

    <body>
        <main class="row d-flex justify-content-center p-5">
            <section style="display: none" id="form" class="col-12 col-md-6 px-2 mb-5">
                <div class="d-flex justify-content-between">
                    <h2 id="title" class="col-8 mb-4"></h2>
                    <button id="close" class="btn btn-danger h-25">X</button>
                </div>
                <form class="d-flex flex-column gap-2">
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="adressInput">Adress</label>
                        <input type="text" class="form-control" id="adressInput">
                    </div>
                    <div class="form-group">
                        <label for="phoneInput">Phone number</label>
                        <input type="text" class="form-control" id="phoneInput">
                    </div>
                    <div class="form-group">
                        <label for="emailInput">E-mail</label>
                        <input type="email" class="form-control" id="emailInput">
                    </div>
                    <br>
                    <button id="submitForm" type="submit" class="btn btn-primary" disabled>Submit</button>
                </form>
            </section>
            <section class="col col-md-6">
                <div class="d-flex justify-content-between">
                    <h2 class="col-8 mb-5">Users list</h2>
                    <button id="create" class="btn btn-success h-25">Create</button>
                </div>
                <div id="usersList" class="d-flex flex-column gap-3"></div>
            </section>

        </main>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="./scripts/main.js" type="module"></script>
    </body>

</html>
